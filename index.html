<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>লগইন</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="container">
    <h2>লগইন করুন</h2>
    <input type="text" id="phone" placeholder="ফোন নম্বর" />
    <input type="password" id="password" placeholder="পাসওয়ার্ড" />
    <button onclick="login()">লগইন</button>
    <p>একাউন্ট নেই? <a href="register.html">একাউন্ট খুলুন</a></p>
  </div>
  <script>
    function login() {
      const phone = document.getElementById("phone").value + "@example.com";
      const pass = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(phone, pass)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("ভুল হয়েছে: " + err.message));
    }
  </script>
</body>
</html>
