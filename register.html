<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নতুন একাউন্ট খুলুন</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>নতুন একাউন্ট খুলুন</h2>
    <form action="otp.html" method="POST">
      <input type="text" name="name" placeholder="নাম" required>
      <input type="text" name="profession" placeholder="পেশা" required>
      <input type="text" name="education" placeholder="শিক্ষাগত যোগ্যতা" required>
      <input type="tel" name="phone" placeholder="ফোন নাম্বার" pattern="[0-9]{11}" required>
      <input type="password" name="password" placeholder="৬ সংখ্যার পাসওয়ার্ড" pattern="[0-9]{6}" required>
      <button type="submit">সাবমিট করুন</button>
    </form>
    <p>আগেই একাউন্ট আছে? <a href="index.html">লগইন করুন</a></p>
  </div>
</body>
</html>
