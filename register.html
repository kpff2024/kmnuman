<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>রেজিস্ট্রেশন</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="container">
    <h2>নতুন একাউন্ট তৈরি করুন</h2>
    <input type="text" id="name" placeholder="নাম" />
    <input type="text" id="occupation" placeholder="পেশা" />
    <input type="text" id="education" placeholder="শিক্ষাগত যোগ্যতা" />
    <input type="text" id="phone" placeholder="ফোন নম্বর" />
    <input type="password" id="password" placeholder="৬ সংখ্যার পাসওয়ার্ড" />
    <button onclick="register()">রেজিস্টার</button>
    <p>আগেই একাউন্ট করেছেন? <a href="index.html">লগইন করুন</a></p>
  </div>
  <script>
    function register() {
      const email = document.getElementById("phone").value + "@example.com";
      const pass = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(() => alert("সফলভাবে একাউন্ট তৈরি হয়েছে!"))
        .catch(err => alert("ত্রুটি: " + err.message));
    }
  </script>
</body>
</html>
